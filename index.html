<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="words.js" defer=""></script>
    <script src="guesses.js" defer=""></script>
    <script src="script.js" defer=""></script>
    <title>Wordle Unlimited</title>
</head>
<body>
    <div id="wordle-container">
        <table id="table">
            <tr id="guess-1">
                <td id="guess-1-1"></td>
                <td id="guess-1-2"></td>
                <td id="guess-1-3"></td>
                <td id="guess-1-4"></td>
                <td id="guess-1-5"></td>
            </tr>
            <tr id="guess-2">
                <td id="guess-2-1"></td>
                <td id="guess-2-2"></td>
                <td id="guess-2-3"></td>
                <td id="guess-2-4"></td>
                <td id="guess-2-5"></td>
            </tr>
            <tr id="guess-3">
                <td id="guess-3-1"></td>
                <td id="guess-3-2"></td>
                <td id="guess-3-3"></td>
                <td id="guess-3-4"></td>
                <td id="guess-3-5"></td>
            </tr>
            <tr id="guess-4">
                <td id="guess-4-1"></td>
                <td id="guess-4-2"></td>
                <td id="guess-4-3"></td>
                <td id="guess-4-4"></td>
                <td id="guess-4-5"></td>
            </tr>
            <tr id="guess-5">
                <td id="guess-5-1"></td>
                <td id="guess-5-2"></td>
                <td id="guess-5-3"></td>
                <td id="guess-5-4"></td>
                <td id="guess-5-5"></td>
            </tr>
            <tr id="guess-6">
                <td id="guess-6-1"></td>
                <td id="guess-6-2"></td>
                <td id="guess-6-3"></td>
                <td id="guess-6-4"></td>
                <td id="guess-6-5"></td>
            </tr>
        </table>
        <div class="button-container">
            <button type="button" id="guess-button">GUESS</button>
            <button type="button" id="reset-button">RESET</button>
        </div>
        <input type="text" id="guess-input" class="invisible">
        <p id="error-message">Word not found in the list.</p>
    </div> 
</body>
</html>
